<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #1a1a1a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #00ccff 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .content {
            padding: 20px;
            background: #1a1a1a;
            margin-top: 20px;
            border-radius: 10px;
        }
        .content h2 {
            color: #00ccff;
        }
        .content p {
            color: #cccccc;
        }
        footer {
            background: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: #00ccff 3px solid;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>yingting個人簡介</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#skills">技能</a></li>
                    <li><a href="#contact">聯絡方式</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="about" class="content">
            <h2>關於我</h2>
            <p>這裡是你的個人簡介。你可以介紹你的背景、興趣和經歷。</p>
        </section>
        <section id="skills" class="content">
            <h2>技能</h2>
            <p>這裡列出你的技能和專長。例如：程式設計、網頁開發、資料分析等。</p>
        </section>
        <section id="contact" class="content">
            <h2>聯絡方式</h2>
            <p>這裡提供你的聯絡資訊，例如電子郵件、電話號碼或社交媒體連結。</p>
        </section>
    </div>
    <footer>
        <p>© 2023 個人簡介. 版權所有.</p>
    </footer>
</body>
</html>
