<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .content {
            padding: 100px 20px 20px 20px;
        }
        .section {
            margin: 50px 0;
        }
        .section h2 {
            color: #333;
        }
        .section p {
            color: #666;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>個人簡介</h1>
    </div>
    <div class="content">
        <div class="section">
            <h2>關於我</h2>
            <p>我是[你的名字]，一位專業的[你的職業]，擁有多年的經驗和豐富的技能。我專注於[你的專業領域]，並且對於[相關技能或技術]有深入的了解。</p>
        </div>
        <div class="section">
            <h2>經歷</h2>
            <p>我曾在[公司名稱]擔任[職位]，負責[主要職責]。在此期間，我成功地[主要成就]。</p>
        </div>
        <div class="section">
            <h2>技能</h2>
            <p>我擁有以下技能：<br>
                - 技能1<br>
                - 技能2<br>
                - 技能3<br>
                - 技能4<br>
            </p>
        </div>
        <div class="section">
            <h2>聯絡我</h2>
            <p>如果您對我的工作感興趣，請隨時通過以下方式聯絡我：<br>
                電子郵件：[你的電子郵件]<br>
                電話：[你的電話號碼]<br>
            </p>
        </div>
    </div>
    <button class="floating-button" onclick="scrollToTop()">回到頂部</button>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
