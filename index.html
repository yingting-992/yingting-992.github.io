<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
        }
        .page {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            border-radius: 10px;
        }
        .page h1 {
            margin-top: 0;
            font-size: 2em;
            color: #333;
        }
        .page p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .nav-buttons button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-buttons button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="page">
            <h1>個人簡介</h1>
            <p>你好，我是Yingting-992，一名熱愛程式設計的學生，專注於前端開發和用戶體驗設計。</p>
        </div>
        <div class="page">
            <h1>技能</h1>
            <p>精通HTML、CSS、JavaScript，熟悉React和Vue框架，擁有豐富的網頁開發經驗。</p>
        </div>
        <div class="page">
            <h1>聯絡方式</h1>
            <p>電子郵件: C112156130@nkust.edu.tw</p>
        </div>
    </div>
    <div class="nav-buttons">
        <button onclick="prevPage()">上一頁</button>
        <button onclick="nextPage()">下一頁</button>
    </div>
    <script>
        let currentPage = 0;
        const container = document.getElementById('container');
        const pages = document.querySelectorAll('.page');

        function updatePage() {
            container.style.transform = `translateY(-${currentPage * 100}vh)`;
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }
    </script>
</body>
</html>
