    <div class="header">
        <div class="container">
            <h1>健康測量</h1>
        <a href="#" class="logo">
            <i class="fab fa-spotify fa-3x"></i>
            <span>Healthy Food</span>

        <nav class="navbar">

    <main>
    <section class="form-section">
        <div class="database">
            <h2>基本資料</h2>
            <p>輸入您的基本資料來計算 BMI、體脂率和基礎代謝率。</p>
            <form id="bmiForm">
                <label for="stdnumber">學號:</label>
                <input type="text" id="stdnumber" name="stdnumber" required >
                <div id="editMode" style="display: none;"></div><br> <!-- 用於顯示結果 -->
                <!--  -->     
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required><br>
                <!--  -->

                <label for="age" id="lab">年齡:</label>
                <input type="number" id="age" name="age" required> <br>
                <!--  -->
                <label for="height" id="lab">身高 (cm):</label>
                <input type="number" id="height" name="height" required> <br>
                <!--  -->
                <label for="weight" id="lab">體重 (kg):</label>
                <input type="number" id="weight" name="weight" required> <br>
                <!--  -->
                <label for="height" id="lab">性別:</label>
                <input type="radio" id="male" name="gender" value="male">男
                <input type="radio" id="female" name="gender" value="female">女<br>

        </div>
        </form>
        <span id="Insbtn" style="display: none;">儲存</span>
        <div id="dataoutput">
                <h2>BMI</h2>
                <div id="bmiOutput"></div>
                <div id="bmiFeedback" class="feedback"></div>
                
                <h2>體脂率計算結果</h2>
                <div id="bodyFatOutput"></div>

                <h2>基礎代謝率計算結果</h2>
                <div id="bmrOutput"></div>
        </div>
        <div class="activity-mode-section">
            <h2>每日總熱量消耗 (TDEE)</h2>
            <p>請選擇您的活動模式:</p>
            <div class="activity-mode">
                <label>
                    <input type="radio" name="mode" value="0" checked>
                    一般
                </label>
                <label>
                    <input type="radio" name="mode" value="300">
                    減重
                </label>
            <div class="activity-level-section">
                <h2>選擇活動程度</h2>
            <select id="activityLevel" name="activityLevel">
                <option value="1.2">久坐</option>
                <option value="1.375">輕度活動</option>
                <option value="1.55">中度活動</option>
                <option value="1.725">高度活動</option>
                <option value="1.9">非常高度活動</option>
            </select>
            </div>
            <button type="button" id="calculateActivityBMRBtn">計算每日所需熱量</button>
            <div id="activityBmrOutput"></div>
        </div>
                
                
            
        

        
        <button id="Selbtn" style="display: none;">SELECT</button>
        
        <button id="Delbtn" style="display: none;">DELETE</button>

        
        
    </section>
    
    <!-- 右側圖片區域 -->
    <aside class="image-section">
        <img src="" alt="健康相關圖片">
    </aside>

    
        <!-- 讓用戶輸入每日卡路里的表單 -->
        <form id="calorieForm">   
            <!-- <label for="weight">輸入今日卡路里攝取量:</label>  -->
            <!-- <input type="number" id="weight" name="weight" > -->
            <button type="submit">確認</button>
        </form>
        <div id="calorieOutput"></div>  <!-- 顯示用戶輸入的卡路里 -->
    
       <!-- 顯示圖表 -->
        <div id="tChart">
            <canvas id="calorieChart"></canvas>    
        </div>
        <button id="clearData">Clear</button>
        
    </section>


    <!-- 回首頁 -->
    <div id="Return_to_home_page">
        <a href="../front_page/front_page.html">回首頁</a>
    </div>
   
    </main>
